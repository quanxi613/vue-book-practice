<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
	  {{ message }}
	</div>
	<br>
	<div id="app-2">
	  <span v-bind:title="message">
	    Hover your mouse over me for a few seconds to see my dynamically bound title!
	  </span>
	</div>
	<br>
	<div id="app-3">
		<span>hello {{ name }}</span>
		<br>
		<input type="text" v-model="name">
	</div>
	<br>
	<div id="app-4">
		<input type="checkbox" id="checkbox" v-model="checked">
		<label for="checkbox">{{checked}}</label>
	</div>
	<br>
	<div id="app-5">
		<input type="checkbox" id="flash" value="flash" v-model="bizLines">
		<label for="flash">快车</label>
		<input type="checkbox" id="premium" value="premium" v-model="bizLines">
		<label for="premium">专车</label>
		<input type="checkbox" id="bus" value="bus" v-model="bizLines">
		<label for="bus">巴士</label>
		<br>
		<span>checked lines: {{bizLines | json}}</span>
	</div>
	<br>
	<div id="app-6">
		<select v-model="bizLine">
			<option selected value="flash">快车</option>
			<option value="premium">专车</option>
			<option value="bus">巴士</option>
		</select>
		<span>selected: {{bizLine}}</span>
	</div>
	<br>
	<div id="app-7">
		<select v-model="bizLines" multiple>
			<option selected value="flash">快车</option>
			<option value="premium">专车</option>
			<option value="bus">巴士</option>
		</select>
		<span>selected: {{bizLines | json}}</span>
	</div>
	<br>
	<div id="app-8">
		<select v-model="bizLine">
			<option v-for="option in options" :value="option.value">
				{{option.text}}
			</option>			
		</select>
		<span>bizLine: {{bizLine}}</span>
	</div>
	<br>
	<div id="app-9">
		<input type="checkbox" id="flash" :value="flash.name" v-model="bizLines">
		<label for="flash">{{flash.name}}</label>
		<input type="checkbox" id="premium" :value="premium.name" v-model="bizLines">
		<label for="premium">{{premium.name}}</label>
		<input type="checkbox" id="bus" :value="bus.name" v-model="bizLines">
		<label for="bus">{{bus.name}}</label>
		<br>
		<span>checked lines: {{bizLines | json}}</span>
	</div>
	<br>
	<div id="app-10">
		<input  v-model="msg" lazy>
		<span>msg: {{msg}}</span>
	</div>
	<br>
	<div id="app-11">
		<input  v-model="age" number>
		<span>content: {{age}}</span>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue!'
		  }
		})
		var app2 = new Vue({
		  el: '#app-2',
		  data: {
		    message: 'You loaded this page on ' + new Date()
		  }
		})
		var app3 = new Vue({
			el: '#app-3',
			data: {
				name: '初始值'
			}
		})
		var app4 = new Vue({
			el: '#app-4',
			data: {
				checked: true
			}
		})
		var app5 = new Vue({
			el: '#app-5',
			data: {
				bizLines: []
			}
		})
		var app6 = new Vue({
			el: '#app-6',
			data: {
				bizLine: 'bus'
			}
		})
		var app7 = new Vue({
			el: '#app-7',
			data: {
				bizLines: []
			}
		})
		var app8 = new Vue({
			el: '#app-8',
			data: {
				bizLine: 'flash',
				options: [
					{text: '快车', value: 'flash'},
					{text: '专车', value: 'premium'},
					{text: '巴士', value: 'bus'}
				]
			}
		})
		var app9 = new Vue({
			el: '#app-9',
			data: {
				flash: {name: '快车'},
				premium: {name: '专车'},
				bus: {name: '巴士'},
				bizLines: []
			}
		})
		var app10 = new Vue({
			el: '#app-10',
			data: {
				msg: '初始值'
			}
		})
		var app11 = new Vue({
			el: '#app-11',
			data: {
				age: ''
			}
		})
	</script>
</body>
</html>
